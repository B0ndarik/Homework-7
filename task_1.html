<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      const monthNumber = parseInt(prompt("Enter the number of month"));

      function getSeason(a) {
        switch (a) {
          case 1:
          case 2:
          case 12:
            return "Winter";
          case 3:
          case 4:
          case 5:
            return "Spring";
          case 6:
          case 7:
          case 8:
            return "Summer";
          case 9:
          case 10:
          case 11:
            return "Autumn";
          default:
            return "Error";
        }
      }
      document.write(getSeason(monthNumber));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      Створити функцію, яка створює таблицю з вказаною кількістю рядків і
      стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>
    <script>
      const rowNumber = parseInt(prompt("Enter rows amount"));
      const columnNumber = parseInt(prompt("Enter columns amount"));
      const tableFilling = prompt("Enter table filling");

      function drawTable(a, b, c) {
        document.write(`<table border=1>`);
        for (let i = 0; i < a; i++) {
          document.write(`<tr>`);
          for (let j = 0; j < b; j++) {
            document.write(`<td>${c}</td>`);
          }
          document.write(`</tr>`);
        }
        document.write(`</table>`);
      }
      drawTable(rowNumber, columnNumber, tableFilling);
    </script>
  </body>
</html>

	<p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</p>
	<script>
		function getBelow() {
			let below0 = 0
			for (let i = 0; i < arguments.length; i++) {
				if(arguments[i]<0) below0 ++
			}
			return below0
		}
	</script>
